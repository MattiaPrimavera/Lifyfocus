<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Lifyfocus</title>
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">

  <!--
    Show correct icon (iOs PWA fix)
    https://www.netguru.com/codestories/few-tips-that-will-make-your-pwa-on-ios-feel-like-native?utm_campaign=Codestories&utm_source=reddit&utm_medium=social
  -->
  <link rel="apple-touch-icon" href="assets/imgs/logo.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/imgs/logo.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/imgs/logo.png">
  <link rel="apple-touch-icon" sizes="167x167" href="assets/imgs/logo.png">

  <!-- Show correct icon on launch screen iOs (iOs PWA fix) -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- iPhone ICON -->
  <link href="assets/imgs/logo.png" sizes="57x57" rel="apple-touch-icon">
  <!-- iPad ICON-->
  <link href="assets/imgs/logo.png" sizes="72x72" rel="apple-touch-icon">
  <!-- iPhone (Retina) ICON-->
  <link href="assets/imgs/logo.png" sizes="114x114" rel="apple-touch-icon">
  <!-- iPad (Retina) ICON-->
  <link href="assets/imgs/logo.png" sizes="144x144" rel="apple-touch-icon">

  <!-- iPhone SPLASHSCREEN-->
  <link href="assets/imgs/logo.png" media="(device-width: 320px)" rel="apple-touch-startup-image">
  <!-- iPhone (Retina) SPLASHSCREEN-->
  <link href="assets/imgs/logo.png" media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPad (portrait) SPLASHSCREEN-->
  <link href="assets/imgs/logo.png" media="(device-width: 768px) and (orientation: portrait)" rel="apple-touch-startup-image">
  <!-- iPad (landscape) SPLASHSCREEN-->
  <link href="assets/imgs/logo.png" media="(device-width: 768px) and (orientation: landscape)" rel="apple-touch-startup-image">
  <!-- iPad (Retina, portrait) SPLASHSCREEN-->
  <link href="assets/imgs/logo.png" media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPad (Retina, landscape) SPLASHSCREEN-->
  <link href="assets/imgs/logo.png" media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
  <!-- iPhone 6/7/8 -->
  <link href="assets/imgs/logo.png" media="(device-width: 375px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
  <!-- iPhone 6 Plus/7 Plus/8 Plus -->
  <link href="assets/imgs/logo.png" media="(device-width: 414px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />

  <meta name="theme-color" content="#4e8ef7">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- cordova.js required for cordova apps (remove if not needed) -->
  <script src="cordova.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
