<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>

    <ion-buttons end>
      <!-- Remove icon buttons -->
      <button ion-button secondary icon-only (click)="remove()">
        <ion-icon color="white" name="trash"></ion-icon>
      </button>

      <!-- Add icon buttons -->
      <button ion-button secondary icon-only icon-end (click)="save()">
        <ion-icon color="white" name="cloud-done"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ng-content></ng-content>
    </ion-card-content>
  </ion-card>
</ion-content>
