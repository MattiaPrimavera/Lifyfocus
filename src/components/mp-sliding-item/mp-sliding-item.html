<!-- Generated template for the MpSlidingItemComponent component -->
<ion-item-sliding detail-push #itemSliding>
  <ion-item>
    <!-- <ion-avatar item-start>
      <ion-icon *ngIf="item.isDone" name="done-all"></ion-icon>
      <img *ngIf="!item.isDone" src="assets/imgs/logo.png">
    </ion-avatar> -->
    <ion-row>
      <ion-col col-6>
        <h3>{{ item.title }}</h3>
        <p>{{ item.description }}</p>
      </ion-col>

      <ion-col col-6 text-end>
        <p>{{ (item.isDone ? item.closedAt : item.createdAt) | mpDate }}</p>
      </ion-col>
    </ion-row>
  </ion-item>

  <!-- Right swipe Options -->
  <ion-item-options side="right">
    <button ion-button *ngFor="let entry of menu.right" expandable (click)="onMenuOptionClicked(itemSliding, entry.id, item)" [color]="entry.color">
      <ion-icon [name]="entry.icon"></ion-icon>
      {{entry.label}}
    </button>
  </ion-item-options>
</ion-item-sliding>
