<!-- Generated template for the MpSlidingListComponent component -->
<ion-list>
    <ng-container *ngFor="let item of items$ | async">
      <mp-sliding-item
        (itemClick)="onItemClick(item)"
        (optionClick)="onOptionClicked($event)"
        [item]="item"
        [menu]="menu">
      </mp-sliding-item>
    </ng-container>
</ion-list>
