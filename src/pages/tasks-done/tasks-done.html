<ion-header>
  <ion-navbar>
    <ion-title>Done</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <mp-sliding-list
    (itemClick)="openTaskDetails($event)"

    [menu]="slidingItemMenu"
    [items]="tasks$">
  </mp-sliding-list>
</ion-content>
