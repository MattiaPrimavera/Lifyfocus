<ion-header>
  <ion-navbar color="primary">
    <ion-title>Add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form method="post" (ngSubmit)="addTask()" #registerForm="ngForm">
    <mp-input [name]="'title'" [form]="form" [placeholder]="'Title'"></mp-input>
    <mp-input [name]="'description'" [form]="form" [placeholder]="'Description'"></mp-input>
    <mp-segment [name]="'priority'" [form]="form" [buttons]="priorityButtons"></mp-segment>

    <button ion-button block clear type="submit">Add</button>
  </form>
</ion-content>
