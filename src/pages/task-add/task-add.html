<ion-header>
  <ion-navbar>
    <ion-title>task-add</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Title</ion-label>
    <ion-input [(ngModel)]="task.title" placeholder="Go to the supermarket"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Description</ion-label>
    <ion-input [(ngModel)]="task.description" placeholder="Buy the following items ..."></ion-input>
  </ion-item>

  <button ion-button block clear (click)="addTask(task)">Add</button>
</ion-content>
