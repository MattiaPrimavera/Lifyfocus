<ion-header>
  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-9>
        <ion-title>Tasks</ion-title>
      </ion-col>

      <ion-col col-3>
        <ion-icon color="secondary" name="add-circle" (click)="openTaskAdd()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <mp-sliding-list
    (itemClick)="openTaskDetails($event)"
    (optionClick)="onOptionClicked($event)"
    [menu]="menu"
    [items]="tasks$">
  </mp-sliding-list>
</ion-content>
