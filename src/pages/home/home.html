<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Tasks</ion-title>
    <ion-buttons end>
      <button ion-button secondary icon-only icon-end (click)="openTaskAdd()">
        <ion-icon color="secondary" name="add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <mp-sliding-list
    (itemClick)="openTaskDetails($event)"
    (optionClick)="onSlidingItemMenuClick($event)"
    [menu]="slidingItemMenu"
    [items]="tasks$">
  </mp-sliding-list>
</ion-content>
