<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-icon color="secondary" float-right name="add-circle-outline" (click)="openTaskAddPage()"></ion-icon>


  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail-push *ngFor="let task of tasks$ | async" mode="ios" navPush="task-edit" [navParams]="{task: task}">
      <ion-label>{{ task?.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
