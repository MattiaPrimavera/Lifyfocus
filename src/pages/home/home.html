<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Tasks
    </ion-list-header>
    <ion-item *ngFor="let task of tasks$ | async" detail navPush="task-edit" [navParams]="{task: task}">
      <ion-label>{{ task?.title }}</ion-label>
      <!-- <p>{{ task.description }}</p> -->
    </ion-item>
  </ion-list>

  <button ion-button block clear (click)="openTaskAddPage()">Add</button>
</ion-content>
