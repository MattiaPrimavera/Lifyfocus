<ion-header>
  <ion-navbar color="primary">
    <ion-row>
      <ion-col col-9>
        <ion-title>Tasks</ion-title>
      </ion-col>

      <ion-col col-3>
        <ion-icon color="secondary" name="add-circle" (click)="openTaskAddPage()"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item detail-push *ngFor="let task of tasks$ | async" mode="ios" navPush="task-edit" [navParams]="{task: task}">
      <ion-label>{{ task?.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
