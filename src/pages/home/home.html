<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tasks</ion-title>
    <ion-icon color="secondary" name="add-circle" (click)="openTaskAdd()"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <mp-sliding-list
    (itemClick)="openTaskDetails($event)"
    (optionClick)="onSlidingItemMenuClick($event)"
    [menu]="slidingItemMenu"
    [items]="tasks$">
  </mp-sliding-list>
</ion-content>
