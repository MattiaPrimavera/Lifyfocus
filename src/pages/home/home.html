<ion-header>
  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task of tasks$ | async">
      <ion-label>{{ task.title }}</ion-label>
      <p>{{ task.description }}</p>
    </ion-item>
  </ion-list>

  <button ion-button block clear (click)="openTaskAddPage()">Add</button>
</ion-content>
