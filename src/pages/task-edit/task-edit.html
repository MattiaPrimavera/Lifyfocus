<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ task?.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="task" padding>
  <form method="post" (ngSubmit)="saveTask(task)" #registerForm="ngForm">
    <mp-input [name]="'title'" [form]="form" [placeholder]="'Title'"></mp-input>
    <mp-input [name]="'description'" [form]="form" [placeholder]="'Description'"></mp-input>
    <mp-segment [name]="'priority'" [form]="form" [buttons]="priorityButtons"></mp-segment>

    <ion-row>
      <ion-col col-6>
        <button type="submit" ion-button block clear>Save</button>
      </ion-col>

      <ion-col col-6>
        <button ion-button block clear color="danger" (click)="removeTask(task)">Remove</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
