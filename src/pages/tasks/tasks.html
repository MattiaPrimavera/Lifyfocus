  Ionic pages and navigation.

<ion-header>
  <ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <!-- <ion-title>{{ pageTitle }}</ion-title> -->
      <!-- Search bar -->
      <ion-toolbar color="primary">
        <ion-searchbar [(ngModel)]="searchInput" (ionInput)="onSearchInput()"></ion-searchbar>
      </ion-toolbar>

      <ion-buttons end *ngIf="store.state$ | async as state;">
        <!-- Done / Undone icon buttons -->
        <button ion-button secondary icon-only icon-end (click)="switchTaskStateDoneOrToDo()">
          <ion-icon color="white" [name]="state.showCompleted ? 'done-all' : 'pricetag'"></ion-icon>
        </button>

        <!-- Add icon buttons -->
        <button ion-button secondary icon-only icon-end (click)="openTaskAdd()">
          <ion-icon color="white" name="create"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
</ion-header>

<ion-content padding>
  <task-list
    [headerTitle]="'All Tasks'"
    [menu]="slidingItemMenu">
  </task-list>
</ion-content>
